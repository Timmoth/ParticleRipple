<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParticleRipple</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="canvas-container">
        <canvas id="ParticleRipple-canvas"></canvas>
    </div>
    <script src="dist/ParticleRipple.js"></script>
    <script>
        var m = null;
        window.onload = function () {
            if (m == null) {
                m = new ParticleRipple();
            }
            m.Start();
        }

        window.unload = function () {
            if (m == null) {
                return;
            }
            m.Stop();
        }
    </script>
</body>

</html>
